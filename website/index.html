<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
 <body>
  <div class = "app">

    <div class ="app__headline">
      Weather Journal App
    </div>

    <div class ="app__input">
      <input class= "app__input--zip"type="text" id="zip" placeholder="Zip Code">
      <textarea class= "app__input--feelings" id="feelings" placeholder="Your feelings" rows="1" cols="0"></textarea>
      <button class= "app__input--btn" id="generate" type = "submit"> Generate </button>
    </div>

    <div class ="app__entry">

      <div class = "app__entry__history">
        <h2 class = "entry__history--title">Entry History</h2>
        <ul class = "entry__history">

        </ul>
      </div>

      <div class = "app__entry__holder">
        <h2 class = "holder--title">Most Recent Entry</h2>
        <div class = "holder--body">
          
          <div class = "holder--place">
            Current Weather in 
            <span class="js-place"></span>
            ,
            <span class="js-country"></span>
          </div>
          
          <div class = "holder--date js-date"></div>
          
          <div class = "holder__head">
            <img class = "js-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <div class = "holder--temp"> 
              <span class="js-temp"></span>
            </div>
          </div>
          
          <div class = "holder__details">
            
            <div class = "holder__details-item">
              <ion-icon class="icon-small" name="water-outline"></ion-icon>
              Humidity 
              <span class="js-humidity"></span>
            </div>
            
            <div class = "holder--cloudiness">
              <ion-icon class="icon-small" name="cloud-outline"></ion-icon>
              Cloudiness 
              <span class="js-cloudiness"></span>
            </div>
            
            <div class = "holder--sunrise">
              <ion-icon class="icon-small" name="sunny-outline"></ion-icon>
              Sunrise 
              <span class="js-sunrise"></span>
            </div>
            
            <div class = "holder--sunset">
              <ion-icon class="icon-small" name="moon-outline"></ion-icon>
              Sunset 
              <span class="js-sunset"></span>
            </div>
            
            <div class = "holder--windspeed">
              <ion-icon class="icon-small" name="leaf-outline"></ion-icon>
              Wind Speed 
              <span class="js-windspeed"></span>
            </div>
            
            <div class = "holder--content">
              <ion-icon class="icon-small" name="happy-outline"></ion-icon>
              Your Feelings 
              <span class="js-content"></span>
            </div>
            
          </div>
        </div>
        
      
        
      </div>
      
    </div>

  </div>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
